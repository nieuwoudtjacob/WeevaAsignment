<div class="card">
    <div class="card-body">
        <div class="row m-1">
            <div class="col-md-3">
                <button type="button" class="btn btn-primary " routerLink="/user-Add">Add User</button>
            </div>
        </div>
        <router-outlet></router-outlet>

        <div *ngIf="isLoading" class="card-body text-center">
            <div class="spinner-border text-primary m-1" style="width: 6rem; height: 6rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div *ngIf="!isLoading" class="card-body">

            <app-common-table [tableColumns]="usersTableColumns" [tableData]="userTableData" [editLink]="'user-Update'"
                [exportName]="'Workshops'">
            </app-common-table>
        </div>
        <!-- end card body -->

    </div> <!-- end crad -->
</div>
